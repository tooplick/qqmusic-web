<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QQMusic Web</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <!-- 首屏样式：避免黑屏 + 加载动画 -->
    <style>
        body {
            background: #f2f2f7;
        }

        /* Google 样式加载动画 */
        .page-loader {
            position: fixed;
            inset: 0;
            background: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        .page-loader.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top-color: #424242;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome 异步加载，不阻塞渲染 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </noscript>
</head>

<body>
    <!-- 加载动画 -->
    <div class="page-loader" id="page-loader">
        <div class="spinner"></div>
    </div>
    <!-- 动态背景层（双层实现淡入淡出） -->
    <div class="bg-container">
        <div class="bg-layer" id="bg-layer-1"></div>
        <div class="bg-layer fade-out" id="bg-layer-2"></div>
    </div>
    <div class="bg-mask"></div>

    <!-- 主视图容器 -->
    <div class="player-view">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Music</span>
            </div>
            <div class="top-bar-actions">
                <button class="search-btn" id="playlist-btn" title="播放列表">
                    <i class="fas fa-list"></i>
                </button>
                <button class="search-btn" id="search-btn" title="搜索">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- 主内容区 - 居中布局 -->
        <div class="main-view">
            <!-- 封面视图 (默认显示) -->
            <div class="cover-view active" id="cover-view">
                <div class="album-cover-large" id="album-cover">
                    <img src="https://y.gtimg.cn/music/photo_new/T002R800x800M000003y8dsH2wBHlo_1.jpg" alt="Cover"
                        id="current-cover" loading="lazy">
                </div>
                <div class="song-meta">
                    <h1 class="song-title" id="current-title">等待播放</h1>
                    <p class="song-artist" id="current-artist">选择一首歌曲开始</p>
                </div>
            </div>

            <!-- 歌词视图 (点击封面后显示) -->
            <div class="lyrics-view" id="lyrics-view">
                <div class="song-meta-mini">
                    <span id="title-mini">等待播放</span> - <span id="artist-mini">-</span>
                </div>
                <div class="lyrics-scroll" id="lyrics-scroll">
                    <div class="empty-state">
                        <i class="fas fa-music"></i>
                        <p>歌词将显示在这里</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部控制栏 - 单行 -->
        <div class="bottom-controls">
            <!-- 进度条 -->
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <!-- 单行控制 -->
            <div class="controls-row">
                <div class="controls-left">
                    <div class="time-label" id="current-time">0:00</div>

                    <button class="quality-toggle-btn" id="quality-toggle" title="点击切换音质">
                        <span id="quality-label">FLAC</span>
                    </button>
                    <input type="hidden" name="quality" id="quality-value" value="flac">
                </div>

                <div class="controls-center">
                    <button class="ctrl-btn" id="prev-btn"><i class="fas fa-backward-step"></i></button>
                    <button class="ctrl-btn play-btn-main" id="play-btn"><i class="fas fa-play"></i></button>
                    <button class="ctrl-btn" id="next-btn"><i class="fas fa-forward-step"></i></button>
                </div>

                <div class="controls-right">
                    <button class="ctrl-btn mode-btn" id="mode-btn" title="顺序播放">
                        <i class="fas fa-repeat"></i>
                    </button>

                    <div class="time-label" id="total-time">0:00</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 搜索抽屉 -->
    <div class="search-drawer" id="search-drawer">
        <div class="drawer-header">
            <button class="close-drawer" id="close-drawer">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>搜索</h2>
        </div>

        <div class="drawer-content">
            <div class="search-input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="搜索歌曲、歌手、专辑">
                <button id="search-clear" style="display: none;">
                    <i class="fas fa-times-circle"></i>
                </button>
            </div>

            <div class="search-results" id="search-results">
                <div class="loading-state" id="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>搜索中...</span>
                </div>
                <div class="results-list" id="results-list"></div>
                <div class="pagination" id="pagination" style="display: none;">
                    <button class="page-btn" id="prev-page"><i class="fas fa-chevron-left"></i></button>
                    <span id="page-info">1 / 1</span>
                    <button class="page-btn" id="next-page"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- 播放列表抽屉 -->
    <div class="search-drawer playlist-drawer" id="playlist-drawer">
        <div class="drawer-header">
            <button class="close-drawer" id="close-playlist">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>播放列表</h2>
            <button class="clear-playlist-btn" id="clear-playlist" title="清空列表">
                <i class="fas fa-trash"></i>
            </button>
        </div>

        <div class="drawer-content">
            <div class="playlist-list" id="playlist-list">
                <div class="empty-state">
                    <i class="fas fa-music"></i>
                    <p>播放列表为空</p>
                    <p style="font-size: 12px; opacity: 0.6;">搜索歌曲并点击"+"添加</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="drawer-overlay" id="drawer-overlay"></div>

    <!-- 通知 -->
    <div class="notification-container" id="notification-container"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
