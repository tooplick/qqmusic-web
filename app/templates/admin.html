<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QQ音乐凭证管理</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
    <!-- Toast 通知容器 -->
    <div class="toast-container" id="toast-container"></div>

    <!-- 主视图容器 -->
    <div class="admin-view">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <div class="logo">
                <i class="fas fa-cog"></i>
                <span>凭证管理</span>
            </div>
            <a href="/" class="home-btn" title="返回首页">
                <i class="fas fa-home"></i>
            </a>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 登录二维码区域 -->
            <div class="section">
                <h2><i class="fas fa-qrcode"></i> 扫码登录</h2>
                <div class="login-options">
                    <button id="qqLoginBtn" class="login-btn qq">
                        <i class="fab fa-qq"></i> QQ
                    </button>
                    <button id="wxLoginBtn" class="login-btn wx">
                        <i class="fab fa-weixin"></i> 微信
                    </button>
                </div>
                <div id="qrcodeContainer" class="qrcode-container">
                    <div class="qrcode-image-container">
                        <img id="qrcodeImage" class="qrcode-image" src="" alt="登录二维码">
                        <div id="qrcodePlaceholder" class="qrcode-placeholder">
                            <i class="fas fa-qrcode"></i>
                        </div>
                    </div>
                    <p id="qrcodeStatus" class="qrcode-status">点击上方按钮生成二维码</p>
                </div>
            </div>

            <!-- 功能按钮区 -->
            <div class="section">
                <h2><i class="fas fa-tools"></i> 更多操作</h2>
                <div class="actions-row">
                    <button id="checkStatusBtn" class="action-btn">
                        <i class="fas fa-check-circle"></i> 检查状态
                    </button>
                    <button id="refreshBtn" class="action-btn">
                        <i class="fas fa-sync-alt"></i> 刷新凭证
                    </button>
                    <button id="infoBtn" class="action-btn">
                        <i class="fas fa-info-circle"></i> 查看信息
                    </button>
                    <button id="clearMusicBtn" class="action-btn danger">
                        <i class="fas fa-trash-alt"></i> 清空音乐
                    </button>
                </div>
            </div>

            <!-- 凭证信息区域 -->
            <div class="section info-section" id="info-section" style="display: none;">
                <div class="info-header">
                    <h2><i class="fas fa-key"></i> 凭证信息</h2>
                    <button class="info-close" id="info-close"><i class="fas fa-times"></i></button>
                </div>
                <div class="credential-info" id="info-content"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>

</html>
