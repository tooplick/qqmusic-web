services:
  qqmusic-web:
    build:
      context: ..
      dockerfile: docker/dockerfile
    image: qqmusic_web:latest
    container_name: qqmusic_web
    ports:
      - "6022:6022"
    volumes:
      - ../qqmusic_web_data/credential:/app/credential 
      - ../qqmusic_web_data/music:/app/music # 挂载配置文件夹
      - ..:/app  
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    stdin_open: true
    tty: true
    restart: unless-stopped